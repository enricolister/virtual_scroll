
<h1>Virtual Scroll</h1>
<hr>

<div class="row">
  <div class="col">
    <button type="button" (click)="irFinal()" class="btn btn-primary mb-1">Ir al final</button>
  </div>
  <div class="col text-center">
      <button type="button" (click)="irMitad()" class="btn btn-warning mb-1">Ir a la mitad</button>
  </div>
  <div class="col text-right">
      <button type="button" (click)="irInicio()" class="btn btn-secondary mb-1">Ir al inicio</button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let count = count">
    Persona {{ i }} / {{ count }}
  </div>

</cdk-virtual-scroll-viewport>
